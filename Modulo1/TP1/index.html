<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Seguro No Pagamos Cooperativa</title>
</head>

<body>
    <div id="container-header" class="container">
        <h2 class="offset-md-3">Seguro No Pagamos Cooperativa</h2>
    </div>


    <form name="formContact" id="formContactId" onsubmit="SendInfo(event);">
        <div class="form-group row">
            <div class="offset-md-1 col-md-5">
                <label for="firstNameId">Nombre</label>
                <input type="name" class="form-control" id="firstNameId" placeholder="Nombre">
            </div>
            <div class="col-md-5">
                <label for="lastNameId">Apellido</label>
                <input type="name" class="form-control" id="lastNameId" placeholder="Apellido">
            </div>

        </div>

        <div class="form-group row">
            <div class="offset-md-1 col-md-5">
                <label for="dniId">DNI</label>
                <input type="number" class="form-control" id="dniId" placeholder="DNI">
            </div>
            <div class="col-md-5">
                <label for="emailId">Email</label>
                <input type="email" class="form-control" id="emailId" placeholder="Email">
            </div>

        </div>

        <div class="form-group row">
            <div class="offset-md-1 col-md-5">
                <label for="phoneId">Tel&eacute;fono</label>
                <input type="number" class="form-control" id="phoneId" placeholder="Tel&eacute;fono">
            </div>

            <div class="col-md-5">
                <label for="addressId">Direcci&oacute;n</label>
                <input type="text" class="form-control" id="addressId" placeholder="Direcci&oacute;n">
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-md-1 col-md-5">
                <label for="typeInsuranceId">Tipo de Seguro</label>
                <select class="form-control" id="typeInsuranceId" onchange="changeTypeInsurance()">
                    <option value="B">B&aacute;sico</option>
                    <option value="I">Intermedio</option>
                    <option value="P">Premium</option>
                </select>
            </div>

            <div class="col-md-5">
                <label for="typeInsuranceValueId">Monto</label>
                <input type="text" class="form-control" id="typeInsuranceValueId" readonly>
            </div>
        </div>

        <div id="container-button" class="offset-md-10 col-md-1">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
